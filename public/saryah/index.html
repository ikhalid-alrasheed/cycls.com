
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saryah</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: linear-gradient(
          115.16deg,
          rgba(68, 68, 86, 0.15) -6.92%,
          rgba(255, 255, 255, 0) 80.58%
        ),
        linear-gradient(0deg, #f0f0f3, #f0f0f3);
    "
  >
    <main class="min-h-full">
      <div
        class="flex md:flex-row flex-col md:h-screen items-center w-11/12 mx-auto py-12"
      >
        <!-- Text  -->
        <div class="md:w-2/4">
          <p class="text-2xl">
            <span class="font-medium">Saryah</span> is a mobile app and an
            intelligent algorithm that promotes safety on our roads and offers
            better value to our customers by making insurance policies more
            personalized
          </p>

          <form
            method="post"
            autocomplete="off"
            name="google-sheet"
            class="mt-12 form font-normal"
          >
            <div class="flex lg:w-2/3 mx-auto">
              <input
                type="number"
                name="Phone"
                required=""
                value=""
                placeholder="Phone Number"
                class="focus:outline-none w-full rounded-full bg-white px-4 py-2"
              />
              <button
                type="submit"
                name="submit"
                class="focus:outline-none text-white w-52 rounded-full text-sm -ml-16"
                style="background-color: #00d687"
              >
                Be the first to try it
              </button>
            </div>
          </form>
        </div>
        <!-- Text  -->

        <!-- 1st Image  -->
        <div class="md:w-1/4 h-5/6 mt-20 mb-auto">
          <img
            src="./assets/pre-2.svg"
            class="w-full h-full block"
            alt="Total test"
          />
        </div>
        <!-- 1st Image  -->

        <!-- 2st Image  -->
        <div class="md:w-1/4 h-5/6 mb-20 mt-auto">
          <img
            src="./assets/post-2.svg"
            class="w-full h-full block"
            alt="All set"
          />
        </div>
        <!-- 2st Image  -->
      </div>
    </main>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyadt3AjJdSPwjZDA0a3OVNc3lXBCZN8_FOdMi3XfwCG0ogg8PP-h_-/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for Contacting us..! We Will Contact You Soon...")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
